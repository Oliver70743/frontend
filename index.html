<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./js/todoapp.js"></script>
    <style>
    span.done-true {
      color: green;
      font-style: italic;
      text-decoration: line-through;
    }
    span[contenteditable= "true"]{
      background: gray;
      padding:4px;
    }
    </style>
</head>
<body>

<div ng-app="todoapp" ng-controller="appCtrl">

    <h1>Input something in the input box:</h1>
    <form action="/action_page.php" method="get">
    <p>Name: <input type="text" name="name" ng-model="name "></p>
    <!-- <button type="submit" value="Submit">Submit</button> -->
    <p>Add Task: <input style ="align: left" ng-model = "task" ng-keyup="searchEnter()" type="text" style="display:block;margin:0 auto; padding:5px;font-size:10px;width:300px;"></p>

    <!-- <button type="submit" value="Submit">Submit</button> -->
    <!-- <p ng-bind="name"></p> -->
    <!-- <ul>
        <li>Bug milk</li>
        <li>Code</li>
        <li>Sleep</li>
    </ul> -->
      </form>
    <div id ="tasksToShow">
      <ul>
        <li ng-repeat="oneTask in tasks track by $index">
              <input type="checkbox" ng-model="oneTask.status">
              <span contenteditable="false" ng-dblclick="contentEdit(oneTask.taskMessage)" ng-keydown = "enterAgain(oneTask.taskMessage)" ng-model="oneTask.taskMessage"class="done-{{oneTask.status}}">

              {{oneTask.taskMessage}}
              <!-- <a href="#" ng-click="remove(oneTask.taskMessage)">Delete</a>
              <li><button ng-click="remove()">remove message</button><li> -->
            </span>

          </li>
        </ul>


      </div>



</body>
</html>
